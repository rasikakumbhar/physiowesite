    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 95%;
            background: #008080;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            z-index: 999;
        }
        
        .navbar {
            position: relative;
        }
        
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #008080;
                padding: 10px 0;
            }
            .nav-links.show {
                display: flex;
            }
            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        
        section.gallery {
            padding: 60px 30px;
            background: #f0fdfd;
        }
        
        section.gallery h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #006666;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #008080;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
